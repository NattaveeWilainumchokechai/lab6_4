<html>
    <head>
        <script>
            function countTheWord(str){
                var count=0
                str = str.toLowerCase()
                for(i=0;i<str.length;i++){
                    if(str[i]+str[i+1]+str[i+2]=="the"){
                        count++
                    }
                }
                alert(
                    "มี The ทั้งหมด "+count+" คำ"
                )
            }
        </script>
    </head>
    <body>
        The eight ruler of the Fifth Dynastyin the last 25 th century.<br><br>
        <a href="#" onclick="countTheWord('The eight ruler of the Fifth Dynastyin the last 25 th century')">Click for count 'the'</a>
    </body>
</html>
